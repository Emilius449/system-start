<div class="slider-container" [style]="'--height:250px; --width:200px; --quantity:'+otherInstitution.length">
    <div class="slider">
        @for (institution of otherInstitution; track $index; let i=$index;) {
        <div class="slider-card" [style]="'--position:'+(i+1)">
            <img [src]="institution.imageSrc" [alt]="institution.acronym">
            <div class="acronym">{{ institution.acronym }}</div>
        </div>
        }
    </div>
</div>
